<script>

    $(document).ready(function () {
        var logView = document.getElementById("log-check");

        firebase.auth().onAuthStateChanged((user) => {
            if (user !== null) {
                logView.innerHTML = "<a style='cursor: pointer; text-decoration: none;' onclick='logout()'>로그아웃</a>";
                // ...
            } else {
                logView.innerHTML = "<a style='cursor: pointer; text-decoration: none;' href='/login.html'>로그인</a>";
            }
        });
    });

    function logout() {
        firebase.auth().signOut();
        location.href = 'index.html';
    }
</script>
